<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Processing Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* ---------- Modal Styles ---------- */
    .fullscreen-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.92);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.3s ease;
    }

    .fullscreen-modal img {
      max-width: 90%;
      max-height: 85%;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      animation: zoomIn 0.3s ease;
    }

    .fullscreen-modal .close-btn {
      position: absolute;
      top: 25px;
      right: 35px;
      font-size: 34px;
      color: white;
      cursor: pointer;
      transition: color 0.2s;
    }

    .fullscreen-modal .close-btn:hover {
      color: #ff4d4d;
    }

    .fullscreen-modal .download-btn {
      margin-top: 25px;
      padding: 10px 18px;
      background: #00bfff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .fullscreen-modal .download-btn:hover {
      background: #0090cc;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* ---------- Result Image Preview ---------- */
    .result-image {
      width: 250px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .result-image:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-camera-retro"></i> AI Image Processing Dashboard</h1>
      <p>Upload images and choose processing method</p>
    </header>

    <main>
      <div class="upload-section">
        <div class="upload-area" id="uploadArea">
          <i class="fas fa-cloud-upload-alt"></i>
          <p>Drag & Drop your image here or <span class="browse-btn">browse files</span></p>
          <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <div class="preview-container" id="previewContainer" style="display: none;">
          <img id="previewImage" src="" alt="Preview">
          <button class="remove-btn" id="removeImage"><i class="fas fa-times"></i></button>
        </div>
      </div>

      <div class="processing-options">
        <h2>Select Processing Method</h2>
        <div class="buttons-container">
          <button class="process-btn" id="objectDetectionBtn">
            <i class="fas fa-search"></i>
            <span>Object Detection</span>
          </button>
          <button class="process-btn" id="threeDMapBtn">
            <i class="fas fa-cube"></i>
            <span>3D Scene Map</span>
          </button>
        </div>
      </div>

      <div class="results-section" id="resultsSection" style="display: none;">
        <h2>Results</h2>
        <div class="results-content">
          <div class="loading" id="loadingIndicator" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your image...</p>
          </div>
          <div class="result-container" id="resultContainer"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>Powered by AI &copy; 2025 Image Processing Dashboard</p>
    </footer>
  </div>

  <!-- ✅ Fullscreen Modal -->
  <div class="fullscreen-modal" id="fullscreenModal">
    <span class="close-btn" id="closeModal">&times;</span>
    <img id="fullscreenImage" src="" alt="Full Image">
    <button class="download-btn" id="downloadImage">Download Image</button>
  </div>

  <!-- ✅ JS -->
  <script src="script.js"></script>
</body>
</html>
